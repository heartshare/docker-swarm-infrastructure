- hosts: all
  tasks:
    - include_vars: "{{playbook_dir}}/config.yml"
    - import_role:
        name: host-defaults

- hosts: swarm_managers
  tasks:
    - include_vars: "{{playbook_dir}}/config.yml"
    - import_role:
        name: docker
    - import_role:
        name: swarm-managers

- hosts: swarm_workers
  tasks:
    - include_vars: "{{playbook_dir}}/config.yml"
    - import_role:
        name: docker
    - import_role:
        name: swarm-workers

- hosts: swarm_managers
  tasks:
    - include_vars: "{{playbook_dir}}/config.yml"
    - import_role:
        name: traefik
    - import_role:
        name: cluster_monitor
    - import_role:
        name: pihole_doh

